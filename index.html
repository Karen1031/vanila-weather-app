<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>V-weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1 class="city" id="city">Hesperia</h1>

        <ul class="details">
          <li id="date">Monday 22:00, sunny</li>
          <li>
            Humidity: <strong class="value">80%</strong>, Wind:
            <strong class="value">5km/h</strong>
          </li>
        </ul>
        <div class="img-col-6">
          <div class="temp-container">
            <div class="img">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="clear"
                class="icon"
              />
            </div>
            <span class="temp">12</span><span class="units">°C | °F</span>
          </div>
        </div>
      </div>
    </div>

    <small class="open-source">
      <a href="https://github.com/Karen1031/vanila-weather-app" target="_blank"
        >Open source code</a
      >
      by Karen Gonzalez
    </small>
    <script src="src/app.js"></script>
  </body>
</html>
